<div class="lgn-wrapper">
<div class="container-fluid">
    <div class="container ">

        <div class="row">
            <div class="col-md-12 card bg111  mb-3 mt-3 p-0 ">
                <div class="hero">
                    <form [formGroup]="loginForm" (ngSubmit)="loginFn()">
                        <div class="row">
                            <div class="mt-5 col-md-4 offset-md-4">
                                
                                <div class="bg11 mt-5">
                                    <div class="text-center">
                                        <i class="fa fa-4x fa-user text-warning"></i>
                                    </div>
                                    <label>Username :</label>
                                    <div class="form-group mb-3">
                                        <input name="userName" type="text" formControlName="userName" class="form-control" />
                                        <p class="text-danger" *ngIf="loginForm.get('userName').touched && loginForm.get('userName').hasError('required')">
                                            user is required</p>
                                    </div>
                                    <label>Passcode :</label>
                                    <div class="form-group">
                                        <input type="text" formControlName="passCode" class="form-control" />
                                        <p class="text-danger" *ngIf="loginForm.get('passCode').touched && loginForm.get('passCode').hasError('required')">
                                            Passcode is required</p>
                                    </div>
                                </div>
    
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="mt-3 text-center col-md-12">
                                <input type="submit" [disabled]="!this.loginForm.valid" class="btn btn-primary btn-sm" value="Sign-In">
    
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>

        </div>

    </div>
</div></div>

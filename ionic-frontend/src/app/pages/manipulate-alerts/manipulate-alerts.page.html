<ion-header>
  <ion-toolbar color="light">
    <ion-title size="small">
      {{modeType?'Add new Alert':'Edit Alert'}}
    </ion-title>
    <ion-fab horizontal="end" slot="end">
      <app-logout></app-logout>
    </ion-fab>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="newForm">
    <!-- <ion-card fill="outline" class=""> -->

    <ion-list class="">
      <!-- <ion-item class="ion-text-center">
        <ion-img size="2" src="../../../assets/sensor.png" ></ion-img>

      </ion-item> -->

      <ion-item class="">
        <ion-label>Sensor Id</ion-label>
        <div class="form-input">
          <ion-input type="text" formControlName="sensorID"></ion-input>
        </div>

      </ion-item>

      <ion-item class="col-md-6">
        <ion-label>Select Operator</ion-label>
        <ion-select class="custom-options" interface="action-sheet" formControlName="operator">
          <ion-select-option [value]="a.value" *ngFor="let a of myClass.operatorList">{{a.key}}

          </ion-select-option>
        </ion-select>


      </ion-item>
      <ion-item class="col-md-6">
        <ion-label>Value</ion-label>
        <div class="form-input">
          <ion-input type="text" formControlName="value"></ion-input>
        </div>


      </ion-item>
      <ion-item class="col-md-6">
        <ion-label>Name</ion-label>
        <div class="form-input">
          <ion-input type="text" formControlName="person_name"></ion-input>

        </div>
      </ion-item>
      <ion-item class="col-md-6">
        <ion-label>Phone no</ion-label>
        <div class="form-input">
          <ion-input type="text" formControlName="phoneNO"></ion-input>

        </div>
      </ion-item>
      <ion-item class="" *ngIf="!modeType">
        <ion-list class="ion-no-padding">
          <ion-radio-group (ionChange)="onChangeHandler($event)" formControlName="status">
            <ion-list-header class="ion-no-padding">
              <ion-label>Status</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label>Active</ion-label>
              <ion-radio slot="start" [value]="isActive"></ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-label>In-Active</ion-label>
              <ion-radio slot="start" [value]="isInactive"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>

    </ion-list>
    <!-- </ion-card> -->

    <ion-tab-bar color="mytheme">
      <ion-tab-button (click)="modeType?saveForm('add'):saveForm('edit')">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label color="light">{{modeType?'Create':'Update'}}</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label color="light">Cancel</ion-label>
      </ion-tab-button>
    </ion-tab-bar>


  </form>
</ion-content>

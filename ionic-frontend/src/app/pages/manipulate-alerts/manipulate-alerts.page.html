<ion-header>
  <ion-toolbar color="mytheme">
    <ion-title size="small">
      {{modeType?'Add new Alert':'Edit Alert'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="newForm">
    <ion-card fill="outline" class="">

    <div class="row ion-padding">
      <div class="ion-text-center">
        <ion-img size="2" src="../../../assets/sensor.png" ></ion-img>

      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <ion-label>Sensor Id</ion-label>
              <div class="form-input">
                <input class="form-control" type="text" formControlName="sensorID">

              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <ion-label>Operator</ion-label>
              <div class="form-input">
                <select class="form-control" formControlName="operator">
                  <option [value]="a.value" *ngFor="let a of myClass.operatorList">{{a.key}}

                  </option>
                </select>

              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <ion-label>Value</ion-label>
              <div class="form-input">
                <input class="form-control" type="text" formControlName="value">

              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <ion-label>Name</ion-label>
              <div class="form-input">
                <input class="form-control" type="text" formControlName="person_name">

              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <ion-label>Phone no</ion-label>
              <div class="form-input">
                <input class="form-control" type="text" formControlName="phoneNO">

              </div>
            </div>

          </div>
        </div>
        <!-- <div class="row">
          <div class="mb-2 mt-3 col-md-4 offset-md-4 text-center">
            <ion-button (click)="addTab?saveForm('add'):saveForm('edit')" class="btn btn-sm btn-block">
              {{addTab?'Create':'Update'}}</ion-button>
            <ion-button (click)="dismiss()" color="medium" class="btn btn-sm btn-block">Cancel</ion-button>
          </div>
        </div> -->
      </div>
    </div>
    </ion-card>


    <!-- <ion-footer > -->
    <ion-tab-bar color="mytheme">
      <ion-tab-button (click)="addTab?saveForm('add'):saveForm('edit')">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label color="light">Create</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label color="light">Cancel</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <!-- </ion-footer> -->
  </form>
</ion-content>

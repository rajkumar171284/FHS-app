<ion-header>
  <ion-toolbar color="light">
    <ion-title size="small">Chart View</ion-title>
    
    <ion-fab horizontal="end" slot="end" >
      <app-logout></app-logout>
  </ion-fab>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" class="col-md-6">
      <ion-select class="my-custom-interface" interface="action-sheet" (ionChange)="setInt($event)" [(ngModel)]="chartInterval">
        <ion-select-option [value]="a.value" *ngFor="let a of chartFilters">{{a.key}}

        </ion-select-option>
      </ion-select>

    </ion-item>

    <ion-item class="ion-no-padding" lines="none">
      <ion-card color="none" class="ion-no-padding" *ngIf="plotlyData.pressureData">

        <ion-card-header class="mycard-hd">
          Pressure
          
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
          <app-plotlyjs  [plotlyData]="plotlyData" [graphType]="'line'" [chartType]="'pressure'"></app-plotlyjs>

        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item class="ion-no-padding" lines="none">
      <ion-card class="ion-no-padding" *ngIf="plotlyData.levelData">
        <ion-card-header class="mycard-hd">
          
          Level

        </ion-card-header>
        <ion-card-content class="ion-no-padding">
          <app-plotlyjs [plotlyData]="plotlyData" [graphType]="'line'" [chartType]="'level'"></app-plotlyjs>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>

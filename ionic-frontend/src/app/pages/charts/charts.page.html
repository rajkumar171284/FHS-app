<ion-header>
  <ion-toolbar color="mytheme">
    <ion-title>charts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" class="col-md-6">
      <ion-select (ionChange)="setInt($event)" [(ngModel)]="chartInterval">
        <ion-select-option [value]="a.value" *ngFor="let a of chartFilters">{{a.key}}

        </ion-select-option>
      </ion-select>

    </ion-item>

    <ion-item lines="none">
      <ion-card *ngIf="plotlyData.pressureData">

        <ion-card-header class="mycard-hd">
          <ion-card-subtitle color="dark">Pressure</ion-card-subtitle>
          
        </ion-card-header>
        <ion-card-content>
          <app-plotlyjs  [plotlyData]="plotlyData" [graphType]="'line'" [chartType]="'pressure'"></app-plotlyjs>

        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item lines="none">
      <ion-card *ngIf="plotlyData.levelData">
        <ion-card-header class="mycard-hd">
          
          <ion-card-subtitle color="dark">Level</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
          <app-plotlyjs [plotlyData]="plotlyData" [graphType]="'line'" [chartType]="'level'"></app-plotlyjs>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>

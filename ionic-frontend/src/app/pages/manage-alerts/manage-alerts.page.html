<ion-header [translucent]="true">

    <ion-toolbar color="light">
        <ion-title size="small">
            Alerts
        </ion-title>
        <ion-fab horizontal="center" slot="start" >
            <ion-fab-button   size="small" (click)="addNew()" color="none">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            
        </ion-fab>
        <ion-fab horizontal="end" slot="end" >
            <app-logout></app-logout>
        </ion-fab>
        

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="list-content">
        <ion-card-header class="mycard-hd">
            Sensor Details below
        </ion-card-header>

        <ion-card-content class="ion-text-center ion-no-padding">
            {{!myClass.data||myClass.data.length==0?'No Data':''}}
            <cdk-virtual-scroll-viewport itemSize="56" minBufferPx="900" maxBufferPx="1350">
        
                <ion-card *cdkVirtualFor="let sensor of myClass.data;">
                    <ion-grid class="sensor-details">
                        <ion-row class="row">
                            <ion-col size="3" class="col-md-2 icon-content text-center">

                                <ion-list>
                                    <ion-item class="ion-justify-content-around" lines="none">
                                        <ion-thumbnail>
                                            <ion-img src="../../../assets/sensor.svg"></ion-img>

                                        </ion-thumbnail>

                                        <!-- <ion-img src="../../../assets/sensor.svg"></ion-img> -->
                                    </ion-item>
                                </ion-list>


                                <ion-icon [color]="sensor.status?'success':'danger'"
                                    [name]="sensor.status?'checkmark-outline':'close-circle-outline'">
                                </ion-icon>

                            </ion-col>
                            <ion-col size="9" class="col-md-10 info-content text-left">
                                <span (click)="edit(sensor)" class="spn-pencil crs">
                                    <ion-icon name="create-outline"></ion-icon>
                                </span>

                                <ion-list class="ion-no-padding">
                                    <ion-item class="ion-no-padding">
                                        <ion-card-header class="ion-no-padding">{{sensor.name?sensor.name:''}}
                                        </ion-card-header>
                                    </ion-item>
                                    <ion-item class="ion-no-padding" lines="none">
                                        <ion-badge slot="end" color="warning">
                                            <ion-icon name="thermometer-outline"></ion-icon>
                                            {{sensor.value?sensor.value:sensor.values1}}
                                        </ion-badge>
                                        <ion-badge slot="end">
                                            {{sensor.newOperator?sensor.newOperator:''}}
                                        </ion-badge>
                                        <ion-card-subtitle color="mytext">
                                            {{sensor.phoneno?sensor.phoneno:''}}
                                        </ion-card-subtitle>
                                    </ion-item>
                                </ion-list>

                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </cdk-virtual-scroll-viewport>


<ion-header [translucent]="true">

  <ion-toolbar color="mytheme">
   <ion-title size="small">
    Alerts
   </ion-title>

   <ion-fab  horizontal="end" slot="end">
    <ion-fab-button size="small" (click)="addNew()" color="none">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  </ion-toolbar>
 </ion-header>

<ion-content>

  <ion-card>
    <ion-card-header class="mycard-hd">
      <ion-card-subtitle color="dark">Sensor Details below:</ion-card-subtitle>
      <ion-card-title color="dark">Sensor Alerts</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="ion-no-padding">
      {{!myClass.data||myClass.data.length==0?'No Data':''}}

      <ion-virtual-scroll [items]="myClass.data" approxItemHeight="320px">
        <ion-card *virtualItem="let sensor; let itemBounds = bounds;">
            <ion-grid class="sensor-details">
                <ion-row class="row">
                    <ion-col size="2" class="ion-justify-content col-md-2 icon-content text-center">


                        <img src="../../../assets/sensor.png" />
                        <ion-icon [color]="sensor.status?'success':'danger'" [name]="sensor.status?'checkbox-outline':'close-circle-outline'" 
                            ></ion-icon>

                    </ion-col>
                    <ion-col size="10" class="col-md-10 info-content text-left">
                        <span (click)="edit(sensor)" class="spn-pencil crs">
                            <ion-icon name="create-outline"></ion-icon></span>

                        <ion-row class="row">
                            <ion-col class="col-md-12">
                                <ion-label class="">{{sensor.name?sensor.name:''}}</ion-label>
                                <ion-card-subtitle color="mytext">
                                    <i class="fa fa-tag text-primary mr-2"></i>{{sensor.value?sensor.value:sensor.values1}} - {{sensor.phoneno?sensor.phoneno:''}}
                                </ion-card-subtitle>
                                
                                <!-- <span color="mytext"><i class="fa fa-phone text-info mr-2"></i> </span> -->

                            </ion-col>
                        </ion-row>
                       
                    </ion-col>
                </ion-row>                                
            </ion-grid>
        </ion-card>
            
        </ion-virtual-scroll>

    </ion-card-content>
  </ion-card>
